<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game!</title>
	<link href="https://fonts.googleapis.com/css?family=Anton|Archivo+Black|Ubuntu" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body background="assets/images/nintendo-backgrounds.jpg">
	
	<div class="header">

		<h1>Hangman</h1>

		<img class="nintendo" src="assets/images/Nintendo-Logo.png">

		<h2>Style</h2>

	</div>

			<div id="game">

				<div class="anyKey">Press any key to get started!</div>


					<div class="counters">
						<div class="win">Wins: <span id="wins"></span></div>
						<div class="lose">Losses: <span id="losses"></span></div>
						<div class="Guesses">Remaining Guesses: <span id="remaining-guesses"></span></div>
					</div>


					<div class="theWord">
						<div class="current">Current Word:</div>
						<div id="current-word"></div>
					</div>


					<div class="garbage">
						<div class="alreadyGuessed">Letters already guessed: </div>
						<div id="wrong-letters"></div>
					</div>


					<div id="reset">Give me another word!</div>

					<div id="hint">Give me a hint!</div>



					<div class="photos">

						<img class="bowser-photo" src="assets/images/Character-bowser.png">

						<img class="chomp-photo" src="assets/images/300px-ChainChompMP8.png">

						<img class="kirby-photo" src="assets/images/KDCol_Kirby_K64.png">

						<img class="yoshi-photo" src="assets/images/YoshiMarioParty9.png">

						<img class="gameboy-photo" src="assets/images/Game-Boy-FL.png">

						<img class="zelda-photo" src="assets/images/Zelda_Rapier_(Hyrule_Warriors).png">
					</div>


			</div>



</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
