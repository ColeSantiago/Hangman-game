<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game!</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>

	<h1>Hangman</h1>

	<h2>Nintendo style</h2>

		<div id="game">

			<div>Press any key to get started!</div>

			<div>Wins: <span id="wins"></span></div>

			<div>Losses: <span id="losses"></span></div>

			<div>Current Word</div>

			<div id="current-word"></div>

			<div>Remaining Guesses: <span id="remaining-guesses"></span></div>

			<div>Letters already guessed: <span id="wrong-letters"></span></div>

			<div id="reset">Give me another word!</div>

		</div>



</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
